<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Selection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 30px;
        }
        .button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            border: 3px solid #ccc;
            background-color: white;
            color: black;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 80px;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }
        .button img {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }
        .button:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .back-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: 3px solid #ff4d4d;
            background-color: white;
            color: #ff4d4d;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }
        .back-button:hover {
            background-color: #ff4d4d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="buttons">
        <button class="button" onclick="showWindows()">
            <img src="windows.ico" alt="Windows"> Windows
        </button>
        <button class="button" onclick="showLinux()">
            <img src="tux.jpg" alt="Linux"> Linux
        </button>
    </div>

    <script>
        function showWindows() {
            document.getElementById('buttons').innerHTML = `
                <button class="button" onclick="window.location.href='WinAppRunner.html'">
                    <img src="https://xpdevs.github.io/WebVM/WinAppRunnerShare.png" alt="Windows App Runner"> Windows App Runner
                </button>
                <button class="button" onclick="window.location.href='https://xpdevs.github.io/Windows10'">
                    <img src="windows.ico" alt="Windows 10 Web"> Windows 10 Web
                </button>
                <button class="back-button" onclick="goBack()">Back</button>
            `;
        }

        function showLinux() {
            window.location.href = "https://distrosea.com";
        }

        function goBack() {
            document.body.innerHTML = `
                <div class="container" id="buttons">
                    <button class="button" onclick="showWindows()">
                        <img src="windows.ico" alt="Windows"> Windows
                    </button>
                    <button class="button" onclick="showLinux()">
                        <img src="tux.jpg" alt="Linux"> Linux
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
