<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexia Powerup Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #toggleButton {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 9999;
        }

        #toggleButton.rotate {
            transform: rotate(180deg);
        }

        #popout {
            position: fixed;
            top: 0;
            left: -600px;
            width: 300px;
            height: 100vh;
            background-color: #333;
            color: white;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: left 0.5s ease-in-out;
            z-index: 9998;
        }

        #popout.open {
            left: 0;
        }

        #popout iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #mainContent {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="toggleButton">></button>
        <div id="popout">
            <iframe src="LIST.html" title="Embedded Content"></iframe>
        </div>
        <iframe id="mainContent" src="WinAppRunner.htm"" title="Main Content"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('toggleButton');
            const popout = document.getElementById('popout');

            toggleButton.addEventListener('click', function() {
                popout.classList.toggle('open');
                toggleButton.classList.toggle('rotate');
            });
        });
    </script>

</body>
</html>
