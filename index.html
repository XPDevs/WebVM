<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App Runner Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button-28 {
      appearance: none;
      background-color: transparent;
      border: 2px solid #1A1A1A;
      border-radius: 15px;
      box-sizing: border-box;
      color: #3B3B3B;
      cursor: pointer;
      font-family: Roobert, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-size: 16px;
      font-weight: 600;
      margin: 10px;
      min-height: 60px;
      min-width: 200px;
      outline: none;
      padding: 16px 24px;
      text-align: center;
      text-decoration: none;
      transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
      user-select: none;
      width: 200px;
      max-width: 250px;
      will-change: transform;
    }

    .button-28:hover {
      color: #fff;
      background-color: #1A1A1A;
      box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
      transform: translateY(-2px);
    }

    .button-28:active {
      box-shadow: none;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose an App Runner</h1>
    <div class="button-container">
      <a href="https://xpdevs.github.io/WebVM/WinAppRunner.html" target="_blank">
        <button class="button-28">Windows App Runner</button>
      </a>
      <a href="https://xpdevs.github.io/Windows10" target="_blank">
        <button class="button-28">Windows 10 Web</button>
      </a>
      <a href="https://www.apponfly.com/" target="_blank">
        <button class="button-28">Windows VM</button>
      </a>
      <a href="https://distrosea.com/" target="_blank">
        <button class="button-28">Linux</button>
      </a>
      <a href="https://appetize.io/demo" target="_blank">
        <button class="button-28">Android</button>
      </a>
      <a href="https://appetize.io/demo" target="_blank">
        <button class="button-28">iOS</button>
      </a>
    </div>
  </div>
</body>
</html>
