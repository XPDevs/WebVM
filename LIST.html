<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premade EXEs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .exe-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
        }

        .exe-list ul {
            list-style-type: none;
            padding: 0;
        }

        .exe-list li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .exe-list li:hover {
            background-color: #ddd;
        }

        .exe-list a {
            display: block;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="exe-list">
            <h2>Premade EXEs</h2>
            <ul id="exe-list">
                <li><a href="VM/spider.zip" download>Spider</a></li>
                <li><a href="VM/paint.zip" download>Paint</a></li>
                <li><a href="VM/SteamSetup.zip" download>Steam Installer</a></li>
            </ul>
</body>
</html>
