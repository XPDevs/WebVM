<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Notification Demo with Delay and Countdown</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 2rem;
  }
  button {
    font-size: 1.2rem;
    padding: 0.5rem 1.2rem;
    margin-right: 1rem;
    cursor: pointer;
  }
  label {
    font-size: 1.1rem;
    margin-right: 0.5rem;
  }
  input[type="number"] {
    font-size: 1.1rem;
    width: 80px;
    padding: 0.3rem;
    margin-right: 1rem;
  }
  #countdown {
    font-weight: bold;
    font-size: 1.2rem;
    color: #333;
  }
</style>
</head>
<body>

<h1>Notification Demo with Delay and Countdown</h1>

<button id="enableBtn">Enable Notifications</button>

<label for="delayInput">Delay (seconds):</label>
<input type="number" id="delayInput" min="0" value="0" />

<button id="notifyBtn">Show Notification</button>

<div id="countdown"></div>

<script>
  const enableBtn = document.getElementById('enableBtn');
  const notifyBtn = document.getElementById('notifyBtn');
  const delayInput = document.getElementById('delayInput');
  const countdownDiv = document.getElementById('countdown');
  let countdownInterval;

  enableBtn.addEventListener('click', () => {
    if (!('Notification' in window)) {
      alert('This browser does not support notifications.');
      return;
    }
    Notification.requestPermission().then(permission => {
      if (permission === 'granted') {
        alert('Notifications enabled!');
      } else {
        alert('Notifications permission denied.');
      }
    });
  });

  notifyBtn.addEventListener('click', () => {
    if (Notification.permission !== 'granted') {
      alert('Please enable notifications first.');
      return;
    }

    const delaySeconds = parseFloat(delayInput.value);
    if (isNaN(delaySeconds) || delaySeconds < 0) {
      alert('Please enter a valid non-negative number for delay.');
      return;
    }

    clearInterval(countdownInterval);

    if (delaySeconds === 0) {
      countdownDiv.textContent = '';
      new Notification('Hello!', {
        body: `This notification appeared immediately.`,
        icon: 'https://cdn-icons-png.flaticon.com/512/1827/1827504.png'
      });
      return;
    }

    let remaining = delaySeconds;
    countdownDiv.textContent = `Notification in ${remaining} second${remaining !== 1 ? 's' : ''}...`;

    countdownInterval = setInterval(() => {
      remaining--;
      if (remaining > 0) {
        countdownDiv.textContent = `Notification in ${remaining} second${remaining !== 1 ? 's' : ''}...`;
      } else {
        clearInterval(countdownInterval);
        countdownDiv.textContent = '';
        new Notification('Hello!', {
          body: `This notification appeared after ${delaySeconds} second${delaySeconds !== 1 ? 's' : ''}.`,
          icon: 'https://cdn-icons-png.flaticon.com/512/1827/1827504.png'
        });
      }
    }, 1000);
  });
</script>

</body>
</html>
